<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css" />
    <title>Login</title>
</head>
<body>
    <div class="elem-left"></div>
    <div class="elem-right"></div>
    <div class="wrapper">
        <div class="header">
            <img src="./asset/Union.svg" aria-hidden="true" class="logo">
            <h1>Login</h1>
        </div>
        <div class="form-box login">
            <form id="loginForm" action="#">
                <div class="input-box">
                    <input type="email" placeholder="email" id="UEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="UPass" required>
                    <label>Password</label>
                    <img src="./asset/eye-closed.svg" id="eyeicon" class="icon">
                </div>
                <button type="submit" class="btn" id="loginbtn">Login</button>
                <div class="register-login">
                    <p>You don't have an account? <a href="#"><b>Register here</b></a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
